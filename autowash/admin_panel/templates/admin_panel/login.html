{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - AutoWash Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 100%;
        max-width: 400px;
        text-align: center;
      }
      .logo {
        margin-bottom: 30px;
      }
      .logo h1 {
        color: #0d6efd;
        font-weight: bold;
        font-size: 2.2rem;
      }
      .logo p {
        color: #6c757d;
        margin-bottom: 0;
      }
      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }
      .btn-login {
        width: 100%;
        padding: 10px;
        background-color: #0d6efd;
        border: none;
        font-weight: 500;
        margin-top: 10px;
      }
      .admin-badge {
        background-color: #dc3545;
        color: white;
        font-size: 12px;
        padding: 3px 10px;
        border-radius: 15px;
        display: inline-block;
        margin-bottom: 15px;
      }
      .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>AutoWash Hub</h1>
        <div class="admin-badge">Administrator Panel</div>
        <p>Secure Admin Access</p>
      </div>

      {% if messages %} {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %}

      <form method="post" action="{% url 'admin_login' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Admin Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-login">
            Login to Admin Panel
          </button>
        </div>
      </form>

      <div class="mt-3">
        <small class="text-muted">
          This area is restricted to authorized personnel only
        </small>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
