<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Service | Admin Panel | AutoWash Hub</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .sidebar {
        min-height: 100vh;
        background-color: #343a40;
        color: #fff;
      }
      .sidebar-link {
        color: #ced4da;
        text-decoration: none;
        display: block;
        padding: 10px 15px;
        transition: all 0.3s;
      }
      .sidebar-link:hover {
        background-color: #495057;
        color: #fff;
      }
      .sidebar-link.active {
        background-color: #0d6efd;
        color: #fff;
      }
      .content-area {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 p-0 sidebar">
          <div class="d-flex flex-column p-3">
            <h3 class="text-center mb-4">Admin Panel</h3>
            <hr />
            <ul class="nav flex-column">
              <li class="nav-item">
                <a href="{% url 'admin_dashboard' %}" class="sidebar-link">
                  <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'admin_users' %}" class="sidebar-link">
                  <i class="fas fa-users me-2"></i> Users
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="{% url 'admin_services' %}"
                  class="sidebar-link active"
                >
                  <i class="fas fa-car-wash me-2"></i> Services
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="sidebar-link">
                  <i class="fas fa-calendar-alt me-2"></i> Bookings
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="sidebar-link">
                  <i class="fas fa-cog me-2"></i> Settings
                </a>
              </li>
              <li class="nav-item mt-5">
                <a
                  href="{% url 'admin_logout' %}"
                  class="sidebar-link text-danger"
                >
                  <i class="fas fa-sign-out-alt me-2"></i> Logout
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 content-area">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Add New Service</h2>
            <div>
              <span class="me-3">Welcome, {{ request.user.username }}</span>
              <a
                href="{% url 'admin_logout' %}"
                class="btn btn-outline-danger btn-sm"
              >
                <i class="fas fa-sign-out-alt"></i> Logout
              </a>
            </div>
          </div>

          <!-- Add Service Form -->
          <div class="card">
            <div
              class="card-header bg-white d-flex justify-content-between align-items-center"
            >
              <h5 class="card-title mb-0">Service Details</h5>
              <div>
                <a
                  href="{% url 'admin_services' %}"
                  class="btn btn-secondary btn-sm"
                >
                  <i class="fas fa-arrow-left"></i> Back to Services
                </a>
              </div>
            </div>
            <div class="card-body">
              {% if messages %} {% for message in messages %}
              <div
                class="alert alert-{{ message.tags }} alert-dismissible fade show"
                role="alert"
              >
                {{ message }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>
              {% endfor %} {% endif %}

              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="name" class="form-label">Service Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="e.g. Premium Wash"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    rows="4"
                    placeholder="Describe the service in detail..."
                    required
                  ></textarea>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="price" class="form-label">Price ($)</label>
                      <input
                        type="number"
                        step="0.01"
                        min="0"
                        class="form-control"
                        id="price"
                        name="price"
                        placeholder="e.g. 29.99"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="duration_minutes" class="form-label"
                        >Duration (minutes)</label
                      >
                      <input
                        type="number"
                        min="1"
                        class="form-control"
                        id="duration_minutes"
                        name="duration_minutes"
                        placeholder="e.g. 30"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="mt-4 d-flex justify-content-between">
                  <a href="{% url 'admin_services' %}" class="btn btn-secondary"
                    >Cancel</a
                  >
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Service
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
